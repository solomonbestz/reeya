<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>sign In</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h3>Sign In reseller</h3>
        <form action="/loginreseller/" method="post"> 
            {% csrf_token %}
            <table border="1">
                <tr>
                    <td><label for="">Email Address: </label></td>
                    <td><input type="email" id="email" name="email" placeholder="Enter Your Email" required></td>
                </tr>
                <tr>
                    <td><label for="">Password: </label></td>
                    <td><input type="password" id="password" name="password" placeholder="Enter Your Password" required></td>
                </tr>
                <tr>
                    <td><button type="submit">Sign In</button></td>
                    <td>{% if messages %}
                        {% for msg in messages %}
                        <h4>{{msg}}</h4>
                        {% endfor %}
                        {% endif %}</td>
                </tr>
            </table>
        </form>
        <script src="" async defer></script>
    </body>
</html>

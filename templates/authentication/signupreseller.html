<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wholesaler Signup</title>
  </head>
  <body>
    <h3>SIGN UP AS A RESELLER</h3>
    
    <form action="/signupreseller" method="post"> 
    {% csrf_token %}
        <label for="">Firstname: </label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter Firstname" required>
        <br>

        <label for="">Lastname: </label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter Lastname" required>
        <br>

        <label for="">Email Address: </label>
        <input type="email" id="email" name="email" placeholder="Enter Valid Email" required>
        <br>

        <label for="">Password: </label>
        <input type="password" id="password1" name="password1" placeholder="Create Password" required>
        <br>

        <label for="">Confirm Password: </label>
        <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
        <br>

        <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
